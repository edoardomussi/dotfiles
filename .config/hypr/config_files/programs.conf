###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$prefix = uwsm app --

# Set programs that you use
$terminal = $prefix kitty
$fileManager = $prefix dolphin
$menu = pgrep -x wofi >/dev/null 2>&1 && killall wofi || $prefix wofi --show drun
$windowswitcher = $prefix rofi -show window
$browser = $prefix firefox
$clipboard = $prefix cliphist list | wofi --conf="$HOME/.config/wofi/clipboard_config" --style="$HOME/.config/wofi/clipboard_style.css" | cliphist decode | wl-copy
$pmenu = $prefix wlogout
